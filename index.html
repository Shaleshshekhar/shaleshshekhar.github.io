  
<head>

    <!-- include A-Frame   -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
 
  </head>
  
  <body> 
    <a-scene embedded arjs>
     
      <a-marker-camera preset="hiro">
    
         <a-assets>
            <img id="call" crossorigin="anonymous" src="/asset/call.png">
            <img id="website" crossorigin="anonymous" src="https://raw.githubusercontent.com/Shaleshshekhar/shaleshshekhar.github.io/master/asset/website.png">
            <img id="map" crossorigin="anonymous" src="/asset/map.png">
         </a-assets>
      
         <a-plane  src="#call"  width="0.5" height="0.5" transparent=true position="-.6 0 0" rotation="-90 0 0 ">  
         </a-plane>
         <a-plane  src="#website"  width="0.5" height="0.5" transparent=true  position="0 0 0" rotation="-90 0 0 "> 
         </a-plane>
         <a-plane  src="#map"  width="0.5" height="0.5" transparent=true  position="0.6 0 0" rotation="-90 0 0 ">  
         </a-plane>
     
      
    </a-marker-camera>
 
    </a-scene>
    
    
  </body>
